    <main>
        <h1><i class="fas fa-sign-in-alt"></i> Login/Register</h1>
        <form action="login_submit.php" method="POST" style="border: 2px solid #ccc; padding: 20px; margin-bottom: 20px;">
            <label for="username"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="password" name="password" required>
            
            <input type="submit" value="Login">
        </form>
        <form action="register_submit.php" method="POST" style="border: 2px solid #ccc; padding: 20px;">
            <h2><i class="fas fa-user-plus"></i> Register</h2>
            <label for="newUsername"><i class="fas fa-user"></i> Username:</label>
            <input type="text" id="newUsername" name="newUsername" required>
            
            <label for="newPassword"><i class="fas fa-lock"></i> Password:</label>
            <input type="password" id="newPassword" name="newPassword" required>
            
            <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            
            <input type="submit" value="Register">
        </form>
